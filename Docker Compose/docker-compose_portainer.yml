

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
      - /certs:/certs
      - /usr/local/share/ca-certificates/LeoneLab-RootCA.crt:/etc/ssl/certs/LeoneLab-RootCA.crt:ro
    environment:
      - PORTAINER_SSL=1
      - PORTAINER_SSL_CERT=/certs/portainer.crt
      - PORTAINER_SSL_KEY=/certs/portainer.key
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:9443/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  portainer_data:
    external: true