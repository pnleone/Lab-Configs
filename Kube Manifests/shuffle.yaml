        - name: docker-sock
          mountPath: /var/run/docker.sock
      volumes:
      - name: docker-sock
        hostPath:
          path: /run/k3s/containerd/containerd.sock
          type: Socket

---
# =========================
# OpenSearch StatefulSet
# =========================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: shuffle-opensearch
  namespace: soc
spec:
  serviceName: shuffle-opensearch
  replicas: 1
  selector:
    matchLabels:
      app: shuffle-opensearch
  template:
    metadata:
      labels:
        app: shuffle-opensearch
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
      - name: shuffle-opensearch
        image: opensearchproject/opensearch:3.2.0
        ports:
        - containerPort: 9200
        env:
        - name: discovery.type
          value: single-node
        - name: OPENSEARCH_JAVA_OPTS
          value: "-Xms512m -Xmx512m"
        - name: DISABLE_SECURITY_PLUGIN
          value: "true"
        - name: DISABLE_INSTALL_DEMO_CONFIG
          value: "true"
        - name: bootstrap.memory_lock
          value: "false"
        - name: cluster.name
          value: "shuffle-cluster"
        - name: node.name
          value: "shuffle-opensearch"
        - name: node.store.allow_mmap
          value: "false"
        - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shuffle-opensearch-secret
              key: OPENSEARCH_INITIAL_ADMIN_PASSWORD
        volumeMounts:
        - name: opensearch-data
          mountPath: /usr/share/opensearch/data
        readinessProbe:
          httpGet:
            path: /
            port: 9200
          initialDelaySeconds: 120
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /
            port: 9200
          initialDelaySeconds: 180
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 6
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1"
      volumes:
      - name: opensearch-data
        persistentVolumeClaim:
          claimName: shuffle-opensearch-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: shuffle-opensearch
  namespace: soc
spec:
  selector:
    app: shuffle-opensearch
  ports:
  - port: 9200
    targetPort: 9200
---
# =========================
# Worker Job Template
# =========================
apiVersion: batch/v1
kind: Job
metadata:
  name: shuffle-worker-template
  namespace: soc
  labels:
    app: shuffle-worker
spec:
  template:
    metadata:
      labels:
        app: shuffle-worker
    spec:
      serviceAccountName: shuffle-automation
      imagePullSecrets:
        - name: ghcr-secret
      restartPolicy: Never
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: shuffle-worker
        image: ghcr.io/shuffle/shuffle-worker:nightly
        imagePullPolicy: Always
        env:
        - name: BASE_URL
          value: "http://shuffle-backend:5001"
        - name: RUNNING_MODE
          value: "kubernetes"
        - name: IS_KUBERNETES
          value: "true"
        - name: DOCKER_API_VERSION
          value: "1.40"
        - name: CLEANUP
          value: "true"
        - name: SHUFFLE_LOGS_DISABLED
          value: "true"
        - name: SHUFFLE_STATS_DISABLED
          value: "true"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
      volumes:
      - name: docker-sock
        hostPath:
          path: /run/k3s/containerd/containerd.sock
          type: Socket