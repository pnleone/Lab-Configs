---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shuffle-frontend
  namespace: soc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shuffle-frontend
  template:
    metadata:
      labels:
        app: shuffle-frontend
    spec:
      serviceAccountName: shuffle-automation
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: shuffle-frontend
        image: ghcr.io/shuffle/shuffle-frontend:latest
        ports:
        - containerPort: 80
        - containerPort: 443
        env:
        - name: BACKEND_HOSTNAME
          value: "shuffle-backend"

---
apiVersion: v1
kind: Service
metadata:
  name: shuffle-frontend
  namespace: soc
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.200.41
  selector:
    app: shuffle-frontend
  ports:
  - name: http
    port: 3001
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shuffle-backend
  namespace: soc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shuffle-backend
  template:
    metadata:
      labels:
        app: shuffle-backend
    spec:
      serviceAccountName: shuffle-automation
      imagePullSecrets:
        - name: ghcr-secret
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: shuffle-backend
        image: ghcr.io/shuffle/shuffle-backend:latest
        ports:
        - containerPort: 5001
        env:
        - name: SHUFFLE_APP_HOTLOAD_FOLDER
          value: "/shuffle-apps"
        - name: SHUFFLE_FILE_LOCATION
          value: "/shuffle-files"
        - name: SHUFFLE_OPENSEARCH_URL
          value: "http://shuffle-opensearch:9200"
        - name: SHUFFLE_OPENSEARCH_USERNAME
          value: "admin"
        - name: SHUFFLE_OPENSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shuffle-opensearch-secret
              key: OPENSEARCH_INITIAL_ADMIN_PASSWORD
        - name: SHUFFLE_LOGS_DISABLED
          value: "true"
        - name: SHUFFLE_STATS_DISABLED
          value: "true"
        - name: DOCKER_API_VERSION
          value: "1.40"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
        - name: shuffle-apps
          mountPath: /shuffle-apps
        - name: shuffle-files
          mountPath: /shuffle-files
      volumes:
      - name: docker-sock
        hostPath:
          path: /run/k3s/containerd/containerd.sock
          type: Socket
      - name: shuffle-apps
        hostPath:
          path: /opt/shuffle/apps
      - name: shuffle-files
        hostPath:
          path: /opt/shuffle/files

---
apiVersion: v1
kind: Service
metadata:
  name: shuffle-backend
  namespace: soc
spec:
  selector:
    app: shuffle-backend
  ports:
  - port: 5001
    targetPort: 5001

