apiVersion: v1
kind: ConfigMap
metadata:
  name: thehive-config
  namespace: soc
data:
  application.conf: |
    include classpath("application.conf")
    
    # Database and index configuration
    db.janusgraph {
      storage {
        backend = cql
        hostname = ["cassandra.soc.svc.cluster.local"]
        cql {
          cluster-name = "TheHiveCluster"
          keyspace = thehive
          read-consistency-level = ONE
          write-consistency-level = ONE
        }
      }
      
      ## Index configuration
      index.search {
        backend = elasticsearch
        hostname = ["elasticsearch.soc.svc.cluster.local"]
        index-name = thehive
      }
    }
    
    # Storage configuration (Cloudflare R2)
    storage {
      provider = s3
      s3 {
        endpoint = "https://bf6d65d7b59cef1c2543a0b2a855b207.r2.cloudflarestorage.com"
        region = "auto"
        bucket = "thehive"
        access-key = ""
        secret-key = ""
      }
    }
    
    # Cortex integration
    play.modules.enabled += org.thp.thehive.connector.cortex.CortexModule
    cortex {
      servers = [
        {
          name = "cortex"
          url = "http://192.168.1.89:9002"
          auth {
            type = "bearer"
            key = "m7LmyOfdnpo+jziHpthpcjRy/0oJYseF"
          }
          wsConfig {}
        }
      ]
      refreshDelay = 5 seconds
      maxRetryOnError = 3
      statusCheckInterval = 1 minute
    }
    
    # Email configuration
    notification.webhook.endpoints = []
