    secretKey: ""
    endpoint: "https://bf6d65d7b59cef1c2543a0b2a855b207.r2.cloudflarestorage.com"
    bucket: "thehive"
    region: "auto"
    usePathAccessStyle: true

  # --- HTTP secret ---
  httpSecret: ""
  # k8sSecretName: "thehive-secrets"
  # k8sSecretKey: "THEHIVE_HTTP_SECRET"
