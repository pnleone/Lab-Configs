  # --- Service (LoadBalancer) ---
  service:
    type: LoadBalancer
    loadBalancerIP: 192.168.200.33
    ports:
      - name: http
        port: 9000
        targetPort: 9000
      - name: kamon
        port: 9095
        targetPort: 9095

  monitoring:
    enabled: true
    port: 9095

  # --- PVCs ---
  volumes:
    - name: thehive-data
      persistentVolumeClaim:
        claimName: thehive-data-pvc
    - name: thehive-index
      persistentVolumeClaim:
        claimName: thehive-index-pvc

  volumeMounts:
    - name: thehive-data
      mountPath: /opt/thehive/data
    - name: thehive-index
      mountPath: /opt/thehive/index

