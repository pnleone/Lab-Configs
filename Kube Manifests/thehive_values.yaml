thehive:
  replicas: 1

  resources:
    requests:
      cpu: "1000m"
      memory: "2048Mi"
      ephemeral-storage: "4Gi"
    limits:
      cpu: "3000m"
      memory: "3584Mi"
      ephemeral-storage: "4Gi"

  jvmOpts: "-Xms2g -Xmx2g -Xmn300m"

  image:
    registry: docker.io
    repository: strangebee/thehive
    tag: "5.5.13-1"        
    pullPolicy: IfNotPresent

  # --- Storage (Cloudflare R2 S3) ---
  storage:
    # k8sSecretName: "thehive-secrets"
