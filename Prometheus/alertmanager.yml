global:
  resolve_timeout: 5m

templates:
  - /opt/prometheus/config/alert.tmpl

route:
  receiver: 'discord'
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h

receivers:
  - name: discord
    webhook_configs:
      - url: http://alertmanager-discord:9094
        send_resolved: true