<ossec_config>
  <client>
    <server>
      <address>192.168.1.219</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    
    <enrollment>
      <enabled>yes</enabled>
      <agent_name>ApacheWeb-lxc</agent_name>
      <authorization_pass_path>etc/authd.pass</authorization_pass_path>
    </enrollment>
  </client>
   <sca>
    <enabled>yes</enabled>
    <scan_on_start>yes</scan_on_start>
    <interval>12h</interval>
    <policies>
      <policy>etc/shared/cis_ubuntu24-04.yml</policy>
      <policy>etc/shared/cis_apache_24.yml</policy>
    </policies>
  </sca>
  </ossec_config>