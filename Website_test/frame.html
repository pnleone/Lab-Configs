<style>
body, html {
      height: 100%;
      font-family: 'Roboto Condensed','Lato', Verdana, Geneva, Tahoma, sans-serif;
      background-color: #0a0a0a; 
      margin: 0;
      overflow: auto;
      padding: 0px;
      z-index: 0;
    }      
.layout {
  display: grid;
  grid-template-columns: 300px 1fr;
  grid-template-rows: auto 1fr auto;
  grid-template-areas:
    "top top"
    "side main"
    "bottom bottom";
  height: 100vh;
  gap: 0px;
  padding: 0px;
}

.top    { grid-area: top; background: #c91b1b; padding: 2rem; }
.side   { grid-area: side; background: #650adb; padding: 2cap; }
.main   { grid-area: main; background: #7e7c7c; 
    overflow-y: auto;
    /* border: 2px dashed rgba(255,255,255,0.4); */
    /* color: rgb(209, 7, 7); */
}
.bottom { grid-area: bottom; background: #99d805; padding: 2rem; }

@media (max-width: 768px) {
  .layout {
    grid-template-columns: 1fr;
    grid-template-areas:
      "top"
      "main"
      "side"
      "bottom";
  }
}
.top, .side, .main, .bottom {
  border: 0px dashed rgba(7, 7, 7, 0.4);
  color: rgb(0, 0, 0);
}
