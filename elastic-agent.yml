        period: 10s
        labels.dedot: true
  - id: filestream-docker-3fe357bd-08e0-4c91-b31b-b96662ac0c7d
    name: docker-1
    revision: 1
    type: filestream
    use_output: default
    meta:
      package:
        name: docker
        version: 2.14.0
    data_stream:
      namespace: default
    package_policy_id: 3fe357bd-08e0-4c91-b31b-b96662ac0c7d
    streams:
      - id: docker-container-logs-${docker.container.name}-${docker.container.id}
        data_stream:
          dataset: docker.container_logs
          type: logs
          elasticsearch:
            dynamic_dataset: true
            dynamic_namespace: true
        paths:
          - /var/lib/docker/containers/${docker.container.id}/*-json.log
        parsers:
          - container:
              stream: all
              format: docker
  - id: pfsense-udp
    type: udp
    streams:
      # pfSense syslog logs: Collect pfsense logs using udp input
      - id: udp-pfsense.log
        data_stream:
          dataset: pfsense.log
          type: logs
        host: 0.0.0.0:8001
        tags:
          - preserve_original_event
          - pfsense
          - forwarded
        publisher_pipeline.disable_host: true
        processors:
          - add_locale: null
          - add_fields:
              target: _tmp
              fields:
                tz_offset: local
                internal_networks:
                  - private
  - id: tcp-opnsense-syslog
