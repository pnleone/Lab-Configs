      - id: docker/metrics-docker.cpu-3fe357bd-08e0-4c91-b31b-b96662ac0c7d
        data_stream:
          dataset: docker.cpu
          type: metrics
        metricsets:
          - cpu
        hosts:
          - unix:///var/run/docker.sock
        period: 10s
        labels.dedot: true
        podman: false
      - id: docker/metrics-docker.diskio-3fe357bd-08e0-4c91-b31b-b96662ac0c7d
        data_stream:
          dataset: docker.diskio
          type: metrics
        metricsets:
