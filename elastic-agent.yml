agent:
  download:
    sourceURI: https://artifacts.elastic.co/downloads/
  monitoring:
    enabled: true
    use_output: default
    logs: true
    metrics: true
    traces: true
    namespace: default
  features: {}
inputs:
  - id: logfile-system-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
    name: system-2
    revision: 1
    type: logfile
    use_output: default
    meta:
      package:
        name: system
        version: 2.6.1
    data_stream:
      namespace: default
    package_policy_id: 2a78ca8c-dae2-495b-9c99-6a2aabe70e44
    streams:
      - id: logfile-system.auth-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
        data_stream:
          dataset: system.auth
          type: logs
        condition: >-
          ${host.os_version} != "12 (bookworm)" and ${host.os_version} != "13
          (trixie)" and (${host.os_platform} != "amzn" or ${host.os_version} !=
          "2023") and (${host.os_platform} != "sles" and
          startsWith(${host.os_version}, "15") == false)
        ignore_older: 72h
        paths:
          - /var/log/auth.log*
          - /var/log/secure*
        exclude_files:
          - \.gz$
        multiline:
          pattern: ^\s
          match: after
        tags:
          - system-auth
        allow_deprecated_use: true
        processors:
          - add_locale: null
          - rename:
              fields:
                - from: message
                  to: event.original
              ignore_missing: true
              fail_on_error: false
          - syslog:
              field: event.original
              ignore_missing: true
              ignore_failure: true
      - id: logfile-system.syslog-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
        data_stream:
          dataset: system.syslog
          type: logs
        condition: >-
          ${host.os_version} != "12 (bookworm)" and ${host.os_version} != "13
          (trixie)" and (${host.os_platform} != "amzn" or ${host.os_version} !=
          "2023") and (${host.os_platform} != "sles" and
          startsWith(${host.os_version}, "15") == false)
        paths:
          - /var/log/messages*
          - /var/log/syslog*
          - /var/log/system*
        exclude_files:
          - \.gz$
        multiline:
          pattern: ^\s
          match: after
        processors:
          - add_locale: null
        allow_deprecated_use: true
        tags: null
        ignore_older: 72h
  - id: journald-system-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
    name: system-2
    revision: 1
    type: journald
    use_output: default
    meta:
      package:
        name: system
        version: 2.6.1
    data_stream:
      namespace: default
    package_policy_id: 2a78ca8c-dae2-495b-9c99-6a2aabe70e44
    streams:
      - id: journald-system.auth-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
        type: journald
        data_stream:
          dataset: system.auth
          type: logs
        facilities:
          - 4
          - 10
        condition: >-
          ${host.os_version} == "12 (bookworm)" or ${host.os_version} == "13
          (trixie)" or (${host.os_platform} == "amzn" and ${host.os_version} ==
          "2023") or (${host.os_platform} == "sles" and
          startsWith(${host.os_version}, "15") == true)
        tags: null
      - id: journald-system.syslog-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
        type: journald
        data_stream:
          dataset: system.syslog
          type: logs
        facilities:
          - 0
          - 1
          - 2
          - 3
          - 5
          - 6
          - 7
          - 8
          - 9
          - 11
          - 12
          - 15
        condition: >-
          ${host.os_version} == "12 (bookworm)" or ${host.os_version} == "13
          (trixie)" or (${host.os_platform} == "amzn" and ${host.os_version} ==
          "2023") or (${host.os_platform} == "sles" and
          startsWith(${host.os_version}, "15") == true)
        tags: null
  - id: winlog-system-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
    name: system-2
    revision: 1
    type: winlog
    use_output: default
    meta:
      package:
        name: system
        version: 2.6.1
    data_stream:
      namespace: default
    package_policy_id: 2a78ca8c-dae2-495b-9c99-6a2aabe70e44
    streams:
      - id: winlog-system.application-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
        name: Application
        data_stream:
          dataset: system.application
          type: logs
        condition: ${host.platform} == 'windows'
        ignore_older: 72h
      - id: winlog-system.security-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
        name: Security
        data_stream:
          dataset: system.security
          type: logs
        condition: ${host.platform} == 'windows'
        ignore_older: 72h
        tags: null
        include_xml: true
      - id: winlog-system.system-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
        name: System
        data_stream:
          dataset: system.system
          type: logs
        condition: ${host.platform} == 'windows'
        ignore_older: 72h
  - id: system/metrics-system-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
    name: system-2
    revision: 1
    type: system/metrics
    use_output: default
    meta:
      package:
        name: system
        version: 2.6.1
    data_stream:
      namespace: default
    package_policy_id: 2a78ca8c-dae2-495b-9c99-6a2aabe70e44
    streams:
      - id: system/metrics-system.cpu-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
        data_stream:
          dataset: system.cpu
          type: metrics
        metricsets:
          - cpu
        cpu.metrics:
          - percentages
          - normalized_percentages
        period: 10s
      - id: system/metrics-system.diskio-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
        data_stream:
          dataset: system.diskio
          type: metrics
        metricsets:
          - diskio
        diskio.include_devices: null
        period: 10s
      - id: system/metrics-system.filesystem-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
        data_stream:
          dataset: system.filesystem
          type: metrics
        metricsets:
          - filesystem
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.fsstat-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
        data_stream:
          dataset: system.fsstat
          type: metrics
        metricsets:
          - fsstat
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.load-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
        data_stream:
          dataset: system.load
          type: metrics
        metricsets:
          - load
        condition: ${host.platform} != 'windows'
        period: 10s
      - id: system/metrics-system.memory-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
        data_stream:
          dataset: system.memory
          type: metrics
        metricsets:
          - memory
        period: 10s
      - id: system/metrics-system.network-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
        data_stream:
          dataset: system.network
          type: metrics
        metricsets:
          - network
        period: 10s
        network.interfaces: null
      - id: system/metrics-system.process-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
        data_stream:
          dataset: system.process
          type: metrics
        metricsets:
          - process
        period: 10s
        process.include_top_n.by_cpu: 5
        process.include_top_n.by_memory: 5
        process.cmdline.cache.enabled: true
        process.cgroups.enabled: false
        process.include_cpu_ticks: false
        processes:
          - .*
      - id: >-
          system/metrics-system.process.summary-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
        data_stream:
          dataset: system.process.summary
          type: metrics
        metricsets:
          - process_summary
        period: 10s
      - id: >-
          system/metrics-system.socket_summary-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
        data_stream:
          dataset: system.socket_summary
          type: metrics
        metricsets:
          - socket_summary
        period: 10s
      - id: system/metrics-system.uptime-2a78ca8c-dae2-495b-9c99-6a2aabe70e44
        data_stream:
          dataset: system.uptime
          type: metrics
        metricsets:
          - uptime
        period: 10s
  - id: docker/metrics-docker-3fe357bd-08e0-4c91-b31b-b96662ac0c7d
    name: docker-1
    revision: 1
    type: docker/metrics
    use_output: default
    meta:
      package:
        name: docker
        version: 2.14.0
    data_stream:
      namespace: default
    package_policy_id: 3fe357bd-08e0-4c91-b31b-b96662ac0c7d
    streams:
      - id: docker/metrics-docker.container-3fe357bd-08e0-4c91-b31b-b96662ac0c7d
        data_stream:
          dataset: docker.container
          type: metrics
        metricsets:
          - container
        hosts:
          - unix:///var/run/docker.sock
        period: 10s
